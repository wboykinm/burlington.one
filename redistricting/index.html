<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Burlington Census Blocks 2010-2020</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body>
  <style>
    #sidebar {
      position: absolute;
      top: 5%;
      right: 0;
      bottom:40%;
      width: 30%;
      overflow: auto;
      background: rgba(255, 255, 255, 0.8);
    }

    #map canvas {
      cursor: crosshair;
    }
    #features {
      padding: 20px;
    }
    h1 {
      padding: 10px;
    }
  </style>
  <div id="map"></div>
  <pre id="sidebar">
    <h1>Burlington, VT</h1><hr>
    <div id="features"></div>
  </pre>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94c2F0ZWxsaXRlIiwiYSI6ImNqZWZ0MHg0djFqZWoyeG9kN3ZiMmkyd3cifQ.y2HNjGo7FcKQ7psI_BfGqQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/landplanner/cksho29f14w4t18m7fm10q0f1',
      zoom: 12,
      center: [-73.213663, 44.487650],
      hash: true
    });

    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');

    map.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
      })
    );
    map.on('mousemove', (e) => {
      const features = map.queryRenderedFeatures(e.point);

      // Limit the number of properties we're displaying for
      // legibility and performance
      const displayProperties = [
        'sourceLayer',
        'properties'
      ];

      const displayFeatures = features.map((feat) => {
        const displayFeat = {};
        displayProperties.forEach((prop) => {
          displayFeat[prop] = feat[prop];
        });
        return displayFeat;
      });

      // Write object as string with an indent of two spaces.
      const pop_2010 = displayFeatures.find(x => x.sourceLayer === 'btv_block_stats_2010').properties;
      const pop_2020 = displayFeatures.find(x => x.sourceLayer === 'btv_block_stats_2020').properties;

      document.getElementById('features').innerHTML = '<h2>2010</h2><p>Block ' + pop_2010.geoid + '</p><p>Population = <b>' + pop_2010.total_population + '</b></p><br><h2>2020</h2><p>Block ' + pop_2020.geoid + '</p><p>Population = <b>' + pop_2020.total_population + '</b></p>';

    });
  </script>

</body>

</html>
